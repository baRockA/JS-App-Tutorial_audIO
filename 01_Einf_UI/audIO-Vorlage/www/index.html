<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aud-i-o</title>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div id="board">
        <div>
            <h1>audIO - Board</h1>
        </div>
        <div id="board-content">
            <section id="sound-buttons">
                <button id="btn-clip-1">1</button>
            </section>
        </div>
    </div>
    <div id="recorder">
        <div>
            <h1>audIO - Recorder</h1>
        </div>
        <div id="recorder-content">
            <section>
                <input type="text" id="name" placeholder="Soundclip Name">
                <div id="main-controls">
                    <button id="record">Rec</button>
                    <button id="stop">Stop</button>
                </div>
            </section>
            <section>
                <ol id="sound-clips">
                    <li class="clip" id="clip-1">
                        <audio controls src="media/clip1.oga"></audio>
                        <label>1: Clip-Name</label>
                        <a>Delete</a>
                    </li>
                </ol>
            </section>
        </div>
    </div>
</body>

</html>
